<!DOCTYPE html>

<head>
    <title>Cars </title>
    <link rel="stylesheet" href="./cardopen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz@6..96&family=Caveat&family=Dancing+Script&family=EB+Garamond:wght@700&family=Merriweather&family=Montserrat&family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<html>
    <body>
<header>
    <h1>1:64  Dewalt #20
    </h1>
    <button onclick="history.go(-1)">Return</button>
</header>
<div id="opencard">
    <img src="../images/_DSC0030.jpg" class="zoomE" style="width:1100px; height: 800px;">


    <p class="info"> Hey there race fans!

      </p>
</div>

<script>
    window.onload = () => {
   // (A) GET ALL IMAGES
   let all = document.getElementsByClassName("zoomE");
  
   // (B) CLICK TO GO FULLSCREEN
   if (all.length>0) { for (let i of all) {
     i.onclick = () => {
       // (B1) EXIT FULLSCREEN
       if (document.fullscreenElement != null || document.webkitFullscreenElement != null) {
         if (document.exitFullscreen) { document.exitFullscreen(); }
         else { document.webkitCancelFullScreen(); }
       }
  
       // (B2) ENTER FULLSCREEN
       else {
         if (i.requestFullscreen) { i.requestFullscreen(); }
         else { i.webkitRequestFullScreen(); }
       }
     };
   }}
 };
 </script>
</body>
</html>
